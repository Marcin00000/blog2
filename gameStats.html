<h1>Tablica wyników</h1>

<div class="search-form">
    <label for="player-name">Wyszukaj statystyki graczy: </label>
    <input type="text" id="player-name" name="player-name">
    <button id="search-button">Szukaj</button>
</div>

<div id="leaderboard-container"></div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
    $(document).ready(function() {
        // Pobierz wyniki gier za pomocą AJAX i wstaw do kontenera
        function loadLeaderboard() {
            $.ajax({
                type: "GET",
                url: "gameStats.php",
                success: function(response) {
                    $("#leaderboard-container").html(response);
                },
                error: function(error) {
                    console.error(error);
                }
            });
        }

        // Obsługa przycisku "Search"
        $("#search-button").click(function() {
            var playerName = $("#player-name").val();
            if (playerName !== "") {
                $.ajax({
                    type: "GET",
                    url: "playerStats.php",
                    data: {
                        playerName: playerName
                    },
                    success: function(response) {
                        $("#leaderboard-container").html(response);
                    },
                    error: function(error) {
                        console.error(error);
                    }
                });
            } else {
                // Jeśli pole playerName jest puste, załaduj standardowe wyniki
                loadLeaderboard();
            }
        });

        // Załaduj domyślne wyniki przy starcie strony
        loadLeaderboard();
    });
</script>
