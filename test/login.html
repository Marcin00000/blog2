<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Logowanie</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../fontawesome6.5.1-web/css/all.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<div class="login">
    <h1>Logowanie</h1>
    <form action="authenticate.php" method="post">
        <label for="username">
            <i class="fas fa-user"></i>
        </label>
        <input type="text" name="username" placeholder="Nazwa użytkownika" id="username" required>
        <label for="password">
            <i class="fas fa-lock"></i>
        </label>
        <input type="password" name="password" placeholder="Hasło" id="password" required>
        <div class="g-recaptcha" data-sitekey="6Le0c1spAAAAAKyQZQY8zUGc7elkCTJ6M1azCmlX"></div>
        <input type="submit" id="login" value="Zaloguj sie">
    </form>
    <br>
    <br>
    <hr>
    <br>
    <p class="losowaNazwa"><a href="register.html"> <i class="fas fa-user-circle"> </i> Zarejestruj się </a></p>
    <p class="losowaNazwa"><a href="../index.php"> <i class="fa-solid fa-house"> </i> Blog </a></p>
</div>
</body>
</html>
<script>
    $(document).on('click','#login',function () {

        var response = grecaptcha.getResponse();
        if (response.length==0){
            alert("Jesteś robotem!");
            return false;
        }
    })
</script>
