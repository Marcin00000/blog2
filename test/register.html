<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../fontawesome6.5.1-web/css/all.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<div class="register">
    <h1>Rejestracja</h1>
    <form action="register.php" method="post" autocomplete="off">
        <label for="username">
            <i class="fas fa-user"></i>
        </label>
        <input type="text" name="username" placeholder="Nazwa użytkownika" id="username" required>
        <label for="password">
            <i class="fas fa-lock"></i>
        </label>
        <input type="password" name="password" placeholder="Hasło" id="password" required>
        <label for="email">
            <i class="fas fa-envelope"></i>
        </label>
        <input type="email" name="email" placeholder="Email" id="email" required>
        <div class="g-recaptcha" data-sitekey="6Le0c1spAAAAAKyQZQY8zUGc7elkCTJ6M1azCmlX"></div>
        <input type="submit" id="login" value="Zarejestruj się">
    </form>
    <br>
    <br>
    <hr>
    <br>
    <p class="losowaNazwa"><a href="login.html"><i class="fas fa-user-circle"></i>Zaloguj sie</a></p>
    <p class="losowaNazwa"><a href="../index.php"><i class="fas fa-user-circle"></i>Blog</a></p>
</div>
</body>
</html>
<script>
    $(document).on('click','#login',function () {

        var response = grecaptcha.getResponse();
        if (response.length==0){
            alert("Jesteś robotem!");
            return false;
        }
    })
</script>
